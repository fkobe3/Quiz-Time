<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Time</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
<main>
<header>
    Take the Quiz! See how YOU stack up against other coders!
    <h3>
      <a id="scores"href="#view-high-scores">View High Scores</a>
    </h3>
    <p id="timer"> Time Left: <span id="countdown"></span> </p>
</header>

<article>
    <button id="start-quiz" onclick="Timer()"><span>Start Quiz?</span></button>
</article>

<section>
    <div>
    <p class="questions" id="questions"></p>
    <div class="choices" id="choices">
    <button id="0-button" class="choices"><span id="choice-0"></span></button>
    <button id="1-button" class="choices"><span id="choice-1"></span></button>
    <button id="2-button" class="choices"><span id="choice-2"></span></button>
    <button id="3-button" class="choices"><span id="choice-3"></span></button>
    </div>
</div>
<p class="right-or-wrong" id="right-or-wrong-q"></p>
</section>
<id>
<h1>Congratulations! You finished it! Now let's see how you did!</h1>
<p> Your <strong>Final</strong> score is: <span id="final-score"></span></p>
<footer>
<form class="high-score-submission" id="high-score-submission">
    <p>Enter Initials:</p>
    <input type="text" placeholder="Initials Here" name="initials-here" class="input-initials" id="input-initials"/>
    <button type="submit" class="button" id="submission-button">Submit</button>
</form>
</footer>
<p class="right-or-wrong" id="right-or-wrong-f"></p>
</id>
<div class="hs" id="hs">
<h1>High Scores</h1>
<ol class="high-score-list" id="high-score-list"></ol>
<div>
<button id="go-back" class="button"><span>Go Back?</span></button>
<button id="clear-hs" class="button">Clear High Scores</button>
</div>
</div>
</main>
   <script src="./assets/js/script.js"></script> 
</body>
</html>
